# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    app.email.from: '%env(string:EMAIL_FROM)%'
    app.email.name: 'Polly Mail Bot'
    app.login_throttling.max_attempts: 3
    app.password.min_length: 12
    app.password.special_chars: !php/const App\Const\Authentication::PASSWORD_SPECIAL_CHARACTERS
    app.symfonycasts_verify_email.lifetime: 7200
    app.security.access_control.restricted_routes:
        '^app_password_reset_.*$':
            message: 'Password reset is intended for users who cannot log in because they have forgotten their password. You are logged in, so you cannot use this option.'
            redirect_to_route: !php/const App\Controller\AccountController::ROUTE_INDEX

when@test:
    parameters:
        app.email.name: 'Polly Mail Bot [TEST]'
        app.symfonycasts_verify_email.lifetime: 3600

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
    App\Service\PasswordRequirementsInfo\PasswordRequirementsInfoHtml:
        factory: ['@App\Service\PasswordRequirementsInfo\PasswordRequirementsInfoFactory', 'createHtml']

    App\Service\PasswordRequirementsInfo\PasswordRequirementsInfoCli:
        factory: ['@App\Service\PasswordRequirementsInfo\PasswordRequirementsInfoFactory', 'createCli']

    App\Form\Type\PasswordRepeatedType:
        bind:
            App\Service\PasswordRequirementsInfo\PasswordRequirementsInfoInterface: '@App\Service\PasswordRequirementsInfo\PasswordRequirementsInfoHtml'

    App\Command\UserCreateCommand:
        bind:
            App\Service\PasswordRequirementsInfo\PasswordRequirementsInfoInterface: '@App\Service\PasswordRequirementsInfo\PasswordRequirementsInfoCli'
